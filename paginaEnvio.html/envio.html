<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-5.2.0-beta1-dist/bootstrap-5.2.0-beta1-dist/js/bootstrap.js">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <title>Finalice su Compra</title>
</head>

<body>
    <nav id="menu" class="navbar navbar-expand-lg dark">
        <div class="container-fluid ">
            <a class="navbar-brand logoCuervo" href="#"><img src="../images/logonegro-modified.png" alt="logo"></a>
            <button class="navbar-toggler " type="button " data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation ">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link botonesMenu" id="botonUno" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link botonesMenu" id="botonDos" href="#">Features</a>
                    </li>
                    <i class='bx bx-shopping-bag botonesMenu nav-link' id="cart-icon"></i>

                    <a id="mode" class="btn btn-outline-secondary" href="#">Modo Cuervo</a>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="container">
            <h1 class="text-secondary mt-5 ml-5 pl-5" id="titulo">Ingrese sus datos</h1>
            <p class="h1 text-secondary">para realizar la factura.</p>
        </div>
        <div class="flex items-center justify-center p-12">
            <div class="mx-auto w-full max-w-[550px]">
                <div class="w-full h-full p-12 bg-slate-500">
                    <form id="form">
                        <div class="mb-5">
                            <label for="name" class="mb-3 block text-base font-medium text-[#07074D]">
                        Nombre Completo
                    </label>
                            <input type="text" name="name" id="name" placeholder="Nombre Completo" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="mb-5">
                            <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
                        Email
                    </label>
                            <input type="email" name="email" id="email" placeholder="ejemplo@email.com" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>

                        <div class="mb-5">
                            <label for="date" class="mb-3 block text-base font-medium text-[#07074D]">
                        Fecha de Entrega
                    </label>
                            <input type="date" name="date" id="date" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                        <div class="mb-5">
                            <label for="message" class="mb-3 block text-base font-medium text-[#07074D]">
                        Mensaje
                    </label>
                            <textarea rows="4" name="message" id="mensaje" placeholder="Mensaje" class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"></textarea>
                        </div>
                        <div>
                            <button class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
                        Guardar
                    </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../codigo/envio.js"></script>
</body>

</html>
